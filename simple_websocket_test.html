<!DOCTYPE html>
<html>
<head>
    <title>Simple WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #log { height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .controls { margin: 10px 0; }
    </style>
</head>
<body>
    <h2>Simple WebSocket Test</h2>
    
    <div class="controls">
        <label for="token">JWT Token:</label>
        <input type="text" id="token" size="50">
    </div>
    
    <div class="controls">
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="sendMessage()">Send Test Message</button>
        <button onclick="testChannelLayer()">Test Channel Layer</button>
        <button onclick="testRedisPublish()">Test Redis Publish</button>
        <button onclick="submitRandomNumberTask()">Submit Random Number Task</button>
    </div>
    
    <div>
        <b>Connection Status:</b> <span id="status">Disconnected</span>
    </div>
    
    <div id="log"></div>
    
    <script>
        let socket = null;
        
        function log(message) {
            const logElement = document.getElementById('log');
            const now = new Date().toLocaleTimeString();
            logElement.innerHTML += `<div>[${now}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function connect() {
            if (socket) {
                log('Already connected');
                return;
            }
            
            const token = document.getElementById('token').value;
            if (!token) {
                log('Please enter a token');
                return;
            }
            
            // Fix the URL construction to use absolute URL
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            // Use "localhost:8000" directly for testing
            const wsUrl = `${wsProtocol}//localhost:8000/ws/notifications/?token=${token}`;
            log(`Connecting to ${wsUrl}`);
            
            socket = new WebSocket(wsUrl);
            
            socket.onopen = function() {
                document.getElementById('status').innerText = 'Connected';
                document.getElementById('status').style.color = 'green';
                log('Connection established!');
            };
            
            socket.onmessage = function(event) {
                log(`Message received: ${event.data}`);
                try {
                    const data = JSON.parse(event.data);
                    log(JSON.stringify(data, null, 2));
                } catch (e) {
                    log(`Error parsing message: ${e.message}`);
                }
            };
            
            socket.onclose = function(event) {
                document.getElementById('status').innerText = 'Disconnected';
                document.getElementById('status').style.color = 'red';
                
                // WebSocket Close Codes: https://developer.mozilla.org/en-US/docs/Web/API/CloseEvent/code
                let codeExplanation = '';
                switch(event.code) {
                    case 1000: codeExplanation = 'Normal Closure'; break;
                    case 1001: codeExplanation = 'Going Away'; break;
                    case 1002: codeExplanation = 'Protocol Error'; break;
                    case 1003: codeExplanation = 'Unsupported Data'; break;
                    case 1005: codeExplanation = 'No Status Received'; break;
                    case 1006: codeExplanation = 'Abnormal Closure (server might be down)'; break;
                    case 1007: codeExplanation = 'Invalid frame payload data'; break;
                    case 1008: codeExplanation = 'Policy Violation'; break;
                    case 1009: codeExplanation = 'Message too big'; break;
                    case 1010: codeExplanation = 'Missing Extension'; break;
                    case 1011: codeExplanation = 'Internal Error'; break;
                    case 1012: codeExplanation = 'Service Restart'; break;
                    case 1013: codeExplanation = 'Try Again Later'; break;
                    case 1014: codeExplanation = 'Bad Gateway'; break;
                    case 1015: codeExplanation = 'TLS Handshake Failure'; break;
                    case 4001: codeExplanation = 'Authentication Failure'; break;
                    case 4002: codeExplanation = 'Redis Connection Issue'; break;
                    case 4500: codeExplanation = 'Server Error'; break;
                    default: codeExplanation = 'Unknown';
                }
                
                log(`Connection closed: code=${event.code} (${codeExplanation}), reason=${event.reason || 'No reason'}, wasClean=${event.wasClean}`);
                socket = null;
            };
            
            socket.onerror = function(error) {
                document.getElementById('status').innerText = 'Error';
                document.getElementById('status').style.color = 'red';
                log('WebSocket error occurred');
                console.error('WebSocket error:', error);
            };
        }
        
        function disconnect() {
            if (socket) {
                log('Disconnecting...');
                socket.close();
            } else {
                log('Not connected');
            }
        }
        
        function sendMessage() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const message = { type: 'ping', timestamp: new Date().toISOString() };
                log(`Sending message: ${JSON.stringify(message)}`);
                socket.send(JSON.stringify(message));
            } else {
                log('Cannot send message: Not connected');
            }
        }
        
        function testChannelLayer() {
            const token = document.getElementById('token').value;
            if (!token) {
                log('Please enter a token to extract user_id');
                return;
            }
            
            try {
                // Extract user_id from token (basic JWT parsing)
                const tokenParts = token.split('.');
                if (tokenParts.length !== 3) {
                    log('Invalid JWT token format');
                    return;
                }
                
                const tokenPayload = JSON.parse(atob(tokenParts[1]));
                const userId = tokenPayload.user_id;
                
                if (!userId) {
                    log('Could not extract user_id from token');
                    return;
                }
                
                log(`Sending test message to channel layer for user ${userId}`);
                
                // Call the diagnostic endpoint
                fetch(`http://localhost:8000/api/tasks/test-channel/?user_id=${userId}&message=Test from HTML at ${new Date().toISOString()}`)
                    .then(response => response.json())
                    .then(data => {
                        log(`Test channel response: ${JSON.stringify(data)}`);
                    })
                    .catch(error => {
                        log(`Error testing channel: ${error.message}`);
                    });
            } catch (error) {
                log(`Error parsing token: ${error.message}`);
            }
        }
        
        function testRedisPublish() {
            const token = document.getElementById('token').value;
            if (!token) {
                log('Please enter a token to extract user_id');
                return;
            }
            
            try {
                // Extract user_id from token (basic JWT parsing)
                const tokenParts = token.split('.');
                if (tokenParts.length !== 3) {
                    log('Invalid JWT token format');
                    return;
                }
                
                const tokenPayload = JSON.parse(atob(tokenParts[1]));
                const userId = tokenPayload.user_id;
                
                if (!userId) {
                    log('Could not extract user_id from token');
                    return;
                }
                
                log(`Sending test message to Redis for user ${userId}`);
                
                // Call the Redis test endpoint
                fetch(`http://localhost:8000/api/tasks/test-redis/?user_id=${userId}&message=Redis test from HTML at ${new Date().toISOString()}`)
                    .then(response => response.json())
                    .then(data => {
                        log(`Redis test response: ${JSON.stringify(data, null, 2)}`);
                    })
                    .catch(error => {
                        log(`Error testing Redis: ${error.message}`);
                    });
            } catch (error) {
                log(`Error parsing token: ${error.message}`);
            }
        }
        
        function submitRandomNumberTask() {
            const token = document.getElementById('token').value;
            if (!token) {
                log('Please enter a token for authentication');
                return;
            }
            
            log('Submitting random number task...');
            
            // Call the task dispatcher with the random number task
            fetch('http://localhost:8000/api/tasks/generate_random_number/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    min_value: 1,
                    max_value: 1000
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                log(`Task submitted successfully: ${JSON.stringify(data, null, 2)}`);
                log('Waiting for task result via WebSocket...');
            })
            .catch(error => {
                log(`Error submitting task: ${error.message}`);
            });
        }
    </script>
</body>
</html>
